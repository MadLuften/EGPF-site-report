<ion-header>

  <ion-navbar color="primary">
    <ion-title>Runway & Taxiway Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label floating>Title</ion-label>
			<ion-input type ="text" [(ngModel)]="title"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Runway (RW) or Taxiway (TW)</ion-label>
			<ion-input type ="text" [(ngModel)]="runOrTaxi"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>If RW, area (NE end, SW end or Middle)</ion-label>
			<ion-input type ="text" [(ngModel)]="runwayArea"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>If TW, Taxiway No</ion-label>
			<ion-input type ="text" [(ngModel)]="taxiNo"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Issue</ion-label>
			<ion-input type ="text" [(ngModel)]="issue"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Additional Comments</ion-label>
			<ion-textarea rows="5" type ="text" [(ngModel)]="comments"></ion-textarea>
		</ion-item>

	</ion-list>

	<button ion-button class="report-button" color="secondary" (click)="saveReport()">Save</button>
	<button ion-button class="report-button" color="danger" (click)="cancel()">Cancel</button>

</ion-content>
